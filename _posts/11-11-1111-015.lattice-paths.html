اگر از گوشه بالا-چپ یک توری ۲ در ۲ شروع به حرکت کنیم و فقط مجاز باشیم به پایین یا راست گام برداریم، دقیقا ۶ مسیر برای رسیدن به 
گوشه پایین-راست خواهیم داشت.
