<P>
If we calculate <var>a</var><sup>2</sup> mod 6 for 0 &le; <var>a</var> &le; 5 we get: 0,1,4,3,4,1.
</P>
<P>
The largest value of <var>a</var> such that <var>a</var><sup>2</sup> &equiv; <var>a</var> mod 6 is 4.<BR />
Let's call M(<var>n</var>) the largest value of <var>a</var> &lt; <var>n</var> such that <var>a</var><sup>2</sup> &equiv; <var>a</var> (mod <var>n</var>).<BR />
So M(6) = 4.
</P>
<P>
Find &sum;M(<var>n</var>) for 1 &le; <var>n</var> &le; 10<sup>7</sup>.
</P>
