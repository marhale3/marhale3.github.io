<p>Let us call an integer sided triangle with sides <var>a</var> &le; <var>b</var> &le; <var>c</var> <i>barely obtuse</i> if the sides satisfy <br /> <var>a</var><sup>2</sup> + <var>b</var><sup>2</sup> = <var>c</var><sup>2</sup> - 1.</p>

<p>How many barely obtuse triangles are there with perimeter &le; 75,000,000?</p>
