---
layout: global
---
<div class="panel panel-default">
  <div class="panel-heading">
	<div class="pull-left">
		<a href="https://github.com/marhale3/marhale3.github.io/edit/master/{{ page.path }}" data-toggle="tooltip" data-placement="top" title="ویرایش یا ترجمه این پرسش">
			<span class="glyphicon glyphicon-pencil"></span>
		</a>
	</div>
	<h3 class="panel-title">{{ page.title }}</h3>
  </div>
  <div class="panel-body" dir="auto">
	{{ content }}
  </div>
</div>
<div class="panel panel-primary">
  <div class="panel-heading">
	<h3 class="panel-title">ارسال پاسخ</h3>
  </div>
  <div class="panel-body">
	<form class="form-inline" id="answerForm">
		<input class="form-control" id="answer" data-answer="{{ page.answer }}" data-problem="{{ page.problemId }}" placeholder="پاسخ">
		<button type="submit" class="btn btn-default">بررسی</button>
	</form>
	<div id="answerIdOk" style="display:none">
		پاسخ صحیح: <strong>{{ page.answer }}</strong><br />
		حل شده در <span id="solvedAt"></span>
		<br><br>
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#Forum">
  تالار گفتگو برای این سوال
</button>
	</div>
  </div>
</div>	

<script type="text/x-mathjax-config">
   MathJax.Hub.Config({
      jax: ["input/TeX", "output/HTML-CSS"],
      tex2jax: {
         inlineMath: [ ["$","$"], ["\\(","\\)"] ],
         displayMath: [ ["$$","$$"], ["\\[","\\]"] ],
         processEscapes: true
      },
      "HTML-CSS": { availableFonts: ["TeX"] }
   });
</script>
<script type="text/javascript"
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>

<!-- Forum -->
<div class="modal fade" id="Forum" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">تالار گفتگو</h4>
      </div>
      <div class="modal-body">
		<div id="disqus_thread"></div>
		<script type="text/javascript">
			/* * * CONFIGURATION VARIABLES * * */
			var disqus_shortname = 'marhale3';
			
			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
		</script>
		<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
      </div>
    </div>
  </div>
</div>
